<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="RecipeBook by Jared Rice. Search and view recipes.">
  <meta name="author" content="Jared Rice">
  <title>RecipeBook</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="recipes.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <img src="images/recipe-book.png" alt="RecipeBook logo" width="56" height="56">
      <h1>RecipeBook</h1>
    </div>

    <form class="search" role="search">
      <label for="q" class="visually-hidden">Find a recipe</label>
      <input id="q" name="q" type="search" placeholder="Find a recipe" autocomplete="off" aria-label="Search recipes">
      <button type="submit" aria-label="Search">
        <span aria-hidden="true">üîç</span>
      </button>
    </form>
  </header>

  <main id="results" class="results" aria-live="polite">
    <article class="card">
      <img class="card-image" src="images/apple-crisp.jpg" alt="Apple crisp with a scoop of vanilla ice cream">
      <div class="card-body">
        <div class="tags">
          <span class="tag">dessert</span>
        </div>

        <h2 class="card-title">
          <a class="card-link" href="#">Apple Crisp</a>
        </h2>

        <!-- Accessible star rating -->
        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
          <span aria-hidden="true" class="icon-star">‚≠ê</span>
          <span aria-hidden="true" class="icon-star">‚≠ê</span>
          <span aria-hidden="true" class="icon-star">‚≠ê</span>
          <span aria-hidden="true" class="icon-star">‚≠ê</span>
          <span aria-hidden="true" class="icon-star-empty">‚òÜ</span>
        </span>

        <p class="card-desc">
          Simple fall dessert. Best warm with vanilla ice cream.
        </p>
      </div>
    </article>

    <nav class="social-bar" aria-label="Recipe social links">
      <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates -->
      <a href="#" aria-label="Instagram">
        <img src="images/instagram_icon.svg" alt="instagram icon" width="28" height="28">
      </a>
      <a href="#" aria-label="YouTube">
        <img src="images/youtube_icon.svg" alt="youtube icon" width="28" height="28">
      </a>
      <a href="#" aria-label="Pinterest">
        <img src="images/pinterest_icon.svg" alt="pinterest icon" width="28" height="28">
      </a>
    </nav>
  </main>

  <footer class="site-footer">
    <p class="attrib">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
        Recipe icons created by Freepik - Flaticon
      </a>
    </p>
  </footer>
</body>
</html>
