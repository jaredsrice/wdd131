<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="RecipeBook by Jared Rice. Search and view recipes.">
    <meta name="author" content="Jared Rice">

    <title>RecipeBook</title>

    <meta property="og:title" content="RecipeBook by Jared Rice">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Search and find simple recipes.">
    <meta property="og:image" content="https://jaredsrice.github.io/wdd131/recipes/images/apple-crisp.jpg">
    <meta property="og:url" content="https://jaredsrice.github.io/wdd131/recipes/index.html">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RecipeBook by Jared Rice">
    <meta name="twitter:description" content="Search and find simple recipes.">
    <meta name="twitter:image" content="https://jaredsrice.github.io/wdd131/recipes/images/apple-crisp.jpg">
    <meta name="twitter:url" content="https://jaredsrice.github.io/wdd131/recipes/index.html">

    <link rel="icon" type="image/png" href="images/recipe-book.png">
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <header class="site-header">
        <div class="brand">
            <img src="images/recipe-book.png" alt="RecipeBook logo" width="56" height="56">
            <h1>RecipeBook</h1>
        </div>

        <form class="search" role="search">
            <label for="q" class="visually-hidden">Find a recipe</label>
            <input id="q" name="q" type="search" placeholder="Find a recipe" autocomplete="off" >
            <button type="submit" aria-label="Search">
                <img src="images/search.svg" alt="" width="24" height="24" aria-hidden="true">
            </button>
        </form>
    </header>
    
    <main id="results" class="results" aria-live="polite"></main>

    <footer class="site-footer">
        <div class="footer-content">
            <p class="attrib">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">
                    Recipe icons created by Freepik - Flaticon
                </a>
            </p>

            <nav class="social-bar" aria-label="Recipe social links">
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram_icon.svg" alt="instagram icon">
                </a>
                <a href="#" aria-label="YouTube">
                    <img src="images/youtube_icon.svg" alt="youtube icon">
                </a>
                <a href="#" aria-label="Pinterest">
                    <img src="images/pinterest_icon.svg" alt="pinterest icon">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
